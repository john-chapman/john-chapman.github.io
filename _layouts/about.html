---
layout: default
---
<article class="post">

	<table>
		<tr>
			<td valign = "top">
  				<header class="post-header">
  				  <h1 class="post-title">{{ page.title }}</h1>
  				</header>
 			   {{ content }}
  			</td>
			<td valign = "bottom">
				<img src = "/images/about/avatar.png" alt = "Avatar">
			</td>
		</tr>
	</table>

</article>
